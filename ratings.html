<body>
    <div class="background">

    </div>
 <div class="container"> 
 <h1 class="rate">My Rating</h1>  
 <ol>

    <li class="lists"><a href="#" class="star2" onclick=" stars2()"><span class="fa-solid fa-star" id="stars"></span></a></li>

     <li class="lists"><a href="#" class="star5" onclick=" stars5()"><span class="fa-solid fa-star" id="stars"></span></a></li>

    
 </ol>

<div class="msg">

</div>
<div class="submitBtn">

</div>
</div>
<div class="success">
    <h2>Thank you for rating us</h2>
</div>

 });
